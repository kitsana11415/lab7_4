<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countTheWord(str){
            count = str.split(' ')
            .filter(function(n) { return n == 'the' || n == 'The' })
            .length;
            alert("มี The/the ทั้งหมด "+ count +" คำ")

        }
    </script>
</head>
<body>
    The eighth ruler of the Fifth Dynasty in the late 25th century.
    <br><br>
    <a href="#" onclick="countTheWord('The eighth ruler of the Fifth Dynasty in the late 25th century')">Click for count 'the'</a>
    
</body>
</html>
